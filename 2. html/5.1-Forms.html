<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<div>
			<label for="email">Email:</label><br>
			<input type="email" name="email" id="email">
		</div>
		
		<div>
			<label for="password">Password:</label><br>
			<input type="password" name="password" id="password">
		</div>
		<div>
		
			
			<label for="age">Age:</label><br>
			<select name="age" id="age">
				<option value="temp">Select Age</option>
				<option value="inder20">Under 20</option>
				<option value="between20and50">20 - 50</option>
				<option value="over50">Over 50</option>
			</select>
		</div>
		<div>
			<label for="message">Tell us a little about yourself:</label><br>
			<textarea name="message" id="message" cols="70" rows="10"></textarea>
		</div>
		<div>
      <label for="agreement">	</label>
			<input type="checkbox" name="agreement" value="agree" id="agreement"> I agree to the <a href="">terms of services</a>
		</div>
				
	  <input type="submit" value="Sign up">
  </form>
</body>
</html>
